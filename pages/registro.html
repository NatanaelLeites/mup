<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="../assets/img/logo1.png" type="image/x-icon">
    <!-- normalize -->
    <link rel="stylesheet" href="../css/normalize.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- box-icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- estilos -->
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Metodo uruguaio de produção</title>
</head>

<body>
    <div class="registro-container">
        <a href="../index.html">
            <img class="nav-logo" src="../assets/img/logo1.png" alt="logo-mup">
        </a>
        <form id="registroForm">
            <h2>Registro</h2>
            <label for="nombre">Nome:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="apellido">Sobrenome:</label>
            <input type="text" id="apellido" name="apellido" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Senha:</label>

            <input type="password" id="password" name="password" required>
            <button id="btn-registrar" type="submit">Cadastrar</button>
        </form>
        <p>Já está registrado? <a href="./iniciar.html">Entre aqui!</a></p>
    </div>

</body>

</html>
